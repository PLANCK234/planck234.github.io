# Site Settings
locale: "en-US"
title: "Your Name / Site Title"
title_separator: "-"
name: &name "唐国富"
description: &description "personal description"
url: https://academicpages.github.io   # the base hostname & protocol for your site
baseurl: ""                           # the subpath of your site, e.g. "/blog"
repository: "academicpages/academicpages.github.io"

teaser:
breadcrumbs: false
words_per_minute: 160
future: true
read_more: "disabled"   # disable "Read more" links to excerpts
talkmap_link: false     # change to true to add link to talkmap on talks page

comments:
  provider:   # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "custom"
  disqus:
    shortname:
  discourse:
    server:    # e.g. meta.discourse.org
    num_posts:
    colorscheme: 
  staticman:
    allowedFields: ['name', 'email', 'url', 'message']
    branch: "gh-pages"
    commitMessage: "New comment."
    filename: comment-{@timestamp}
    format: "yml"
    moderation: true
    path: "_data/comments/{options.slug}"
    requiredFields: ['name', 'email', 'message']
    transforms:
      email: "md5"
    generatedFields:
      date:
        type: "date"
        options:
          format: "iso8601"
atom_feed:
  path:      # blank (default) uses feed.xml

# SEO Related
google_site_verification:
bing_site_verification:
alexa_site_verification:
yandex_site_verification:

# Social Sharing (filled if you use those services)
twitter:
  username: &twitter 
facebook:
  username:
  app_id:
  publisher:
og_image:     # Open Graph/Twitter default site image

# Structured Data Social Profiles
social:
  type:       # Person or Organization (defaults to Person)
  name:       # if user/org name differs from site’s name
  links:      # an array of links to social profiles

# Author / Sidebar
author:
  name: "唐国富"
  bio: "本科生 @ HKUST(GZ)，研究兴趣包括数学形式化、AI中的数学与纯数学"

# Include/Exclude
include:
  - .htaccess
  - _pages
  - files

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - config
  - gulpfile.js
  - log
  - node_modules
  - package.json
  - tmp
  - vendor

keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Kramdown Settings
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
smart_quotes: lsquo,rsquo,ldquo,rdquo
enable_coderay: false

# Collections
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true
